<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro de Cliente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #061249;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffffb2;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 600px;
      }
      .form-group,
      h2 {
        margin-bottom: 15px;
        overflow: hidden;
      }

      .form-group label {
        display: block;
        float: left;
        width: 150px;
        margin-right: 10px;
        margin-top: 10dp;
        font-weight: bold;
      }
      .form-group input[type="text"],
      .form-group input[type="number"],
      .form-group textarea {
        width: calc(100% - 170px);
        float: right;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group textarea {
        height: 100px;
      }
      input[type="submit"],
      button {
        background-color: #061249;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 20dp;
      }
    </style>
  </head>
  <body>
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-house-door"></i></span>
            <span class="txt-link">Home</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="txt-link">Dashboard</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
            <span class="txt-link">Cadastrar</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class=""></i></span>
            <span class="txt-link">Atividades</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class=""></i></span>
            <span class="txt-link">Perfil</span>
          </a>
        </li>
      </ul>
    </nav>
    <script src="cadastro.js"></script>
    <div class="container">
      <h2>Cadastro Pessoal</h2>
      <form id="customerForm">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div class="form-group">
          <label for="age">Idade:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="education">Escolaridade:</label>
          <input type="text" id="education" name="education" />
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies:</label>
          <textarea id="hobbies" name="hobbies"></textarea>
        </div>
        <div class="form-group">
          <label for="courses">Cursos:</label>
          <textarea id="courses" name="courses"></textarea>
        </div>
        <div class="form-group">
          <label for="activities">Atividades:</label>
          <textarea id="activities" name="activities"></textarea>
        </div>
        <div class="button-group">
          <button class="clear" type="button" onclick="clearFields()">
            Limpar
          </button>
          <button class="cancel" type="button" onclick="cancelRegistration()">
            Cancelar
          </button>
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>

    <script>
      // Função para limpar os campos do formulário
      function clearFields() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("education").value = "";
        document.getElementById("hobbies").value = "";
        document.getElementById("courses").value = "";
        document.getElementById("activities").value = "";
        document.getElementById("cpf").value = "";
      }

      // Função para cancelar o cadastro e redirecionar para outra página (ou ação desejada)
      function cancelRegistration() {
        // Aqui você pode redirecionar para outra página, por exemplo:
        // window.location.href = 'pagina.html';
        console.log("Cadastro cancelado.");
      }
    </script>
  </body>
</html>
