    <div id="CadFormAtividade" class="container">
        <h2>Cadastro de Atividade</h2>
        <form >
            <div class="form-group">
                <label for="activityName">Nome da Atividade:</label>
                <input type="text" id="activityName" name="activityName" required>
            </div>
            <div class="form-group">
                <label for="day">Dia da semana:</label>
                <select id="day" name="day" required>
                    <option value="">Selecione um dia</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Horário:</label>
                <input type="text" id="time" name="time" placeholder="HH:MM" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
              <label for="Pessoal">Participantes:</label>
              <select id="day" name="day" required>
                  <option value="">Selecione um dia</option>
                  <option value="segunda">Segunda-feira</option>
                  <option value="terca">Terça-feira</option>
                  <option value="quarta">Quarta-feira</option>
                  <option value="quinta">Quinta-feira</option>
                  <option value="sexta">Sexta-feira</option>
                  <option value="sabado">Sábado</option>
                  <option value="domingo">Domingo</option>
              </select>
          </div>
            <div class="button-group">
                <button class="buttons" type="button" onclick="clearFields()">Limpar</button>
                <button class="buttons" type="button" onclick="cancelRegistration()">Cancelar</button>
                <input  class="buttons" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
   <script src="atividade.js"></script>
