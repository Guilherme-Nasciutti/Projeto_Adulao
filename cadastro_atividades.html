    <div id="CadFormAtividade" class="container">
        <h2>Cadastro de Atividade</h2>
        <form >
            <div class="form-group">
                <label for="activityName">Nome da Atividade:</label>
                <input type="text" id="activityName" name="activityName" required>
            </div>
            <div class="form-group">
                <label for="day">Dia da semana:</label>
                <select id="day" name="day" required>
                    <option value="">Selecione um dia</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Horário:</label>
                <input type="text" id="time" name="time" placeholder="HH:MM" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="participants">Participantes:</label>
                <input type="text" id="participants" name="participants" placeholder="Nome(s) dos participantes" required>
            </div>
            <div class="button-group">
                <button class="buttons" type="button" onclick="clearFields()">Limpar</button>
                <button class="buttons" type="button" onclick="cancelRegistration()">Cancelar</button>
                <input  class="buttons" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    <script>
        // Função para limpar os campos do formulário
        function clearFields() {
            document.getElementById('activityName').value = '';
            document.getElementById('day').value = '';
            document.getElementById('time').value = '';
            document.getElementById('professor').value = '';
            document.getElementById('participants').value = '';
        }

        // Função para cancelar o cadastro e redirecionar para outra página (ou ação desejada)
        function cancelRegistration() {
            // Aqui você pode redirecionar para outra página, por exemplo:
            // window.location.href = 'pagina.html';
            console.log("Cadastro cancelado.");
        }

        // Manipulação do envio do formulário
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtém os valores dos campos do formulário
            const activityName = document.getElementById('activityName').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const professor = document.getElementById('professor').value;
            const participants = document.getElementById('participants').value;

            // Aqui você pode realizar ações adicionais, como enviar os dados para o servidor
            console.log("Nome da Atividade:", activityName);
            console.log("Dia da semana:", day);
            console.log("Horário:", time);
            console.log("Professor:", professor);
            console.log("Participantes:", participants);

            // Limpa os campos do formulário após o envio
            clearFields();
        });
    </script>
