<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cadastro.css">

    <title>Cadastro de Atividade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #061249;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffffb2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
            overflow: hidden;
        }
        .form-group label {
            display: block;
            float: left;
            width: 150px;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input[type="text"] {
            width: calc(100% - 170px);
            float: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group select {
            width: calc(100% - 166px);
        }
        .button-group {
            overflow: hidden;
        }
        .button-group button {
            float: right;
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button.clear {
            background-color: #061249;
            color: white;
        }
        .button-group button.cancel {
            background-color: #061249;
            color: white;
        }
        input[type="submit"] {
            background-color: #061249;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="menu-lateral">
    
        <div class="btn-expandir">
           <i class="bi bi-list"></i>
        </div>
  
        <ul>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-house-door"></i></span>
              <span class="txt-link">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-columns-gap"></i></span>
              <span class="txt-link">Dashboard</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
              <span class="txt-link">Cadastrar</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class=""></i></span>
              <span class="txt-link">Atividades</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class=""></i></span>
              <span class="txt-link">Perfil</span>
            </a>
          </li>
        </ul>
    </nav>        
    <div class="container">
        <h2>Cadastro de Atividade</h2>
        <form id="CadFormAtividade">
            <div class="form-group">
                <label for="activityName">Nome da Atividade:</label>
                <input type="text" id="activityName" name="activityName" required>
            </div>
            <div class="form-group">
                <label for="day">Dia da semana:</label>
                <select id="day" name="day" required>
                    <option value="">Selecione um dia</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Horário:</label>
                <input type="text" id="time" name="time" placeholder="HH:MM" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="participants">Participantes:</label>
                <input type="text" id="participants" name="participants" placeholder="Nome(s) dos participantes" required>
            </div>
            <div class="button-group">
                <button class="clear" type="button" onclick="clearFields()">Limpar</button>
                <button class="cancel" type="button" onclick="cancelRegistration()">Cancelar</button>
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    <script>
        // Função para limpar os campos do formulário
        function clearFields() {
            document.getElementById('activityName').value = '';
            document.getElementById('day').value = '';
            document.getElementById('time').value = '';
            document.getElementById('professor').value = '';
            document.getElementById('participants').value = '';
        }

        // Função para cancelar o cadastro e redirecionar para outra página (ou ação desejada)
        function cancelRegistration() {
            // Aqui você pode redirecionar para outra página, por exemplo:
            // window.location.href = 'pagina.html';
            console.log("Cadastro cancelado.");
        }

        // Manipulação do envio do formulário
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtém os valores dos campos do formulário
            const activityName = document.getElementById('activityName').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const professor = document.getElementById('professor').value;
            const participants = document.getElementById('participants').value;

            // Aqui você pode realizar ações adicionais, como enviar os dados para o servidor
            console.log("Nome da Atividade:", activityName);
            console.log("Dia da semana:", day);
            console.log("Horário:", time);
            console.log("Professor:", professor);
            console.log("Participantes:", participants);

            // Limpa os campos do formulário após o envio
            clearFields();
        });
    </script>
</body>
</html>
