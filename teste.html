<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            background-image: url('img/ELECTRON.png');
            background-size: cover; /* para cobrir todo o espaço disponível */
            background-position: center 10%; /* centraliza a imagem */
            /* opcional: define uma cor de fundo caso a imagem não carregue ou seja pequena */
            background-color: #f2f2f2;
        }
        /* adicione estilos adicionais para o conteúdo da sua página aqui */
    </style>
</head>
<body>
    <!-- O conteúdo da sua página vai aqui -->
    <h1>Bem-vindo à Minha Página</h1>
    <p>Este é um exemplo de como adicionar uma imagem de fundo.</p>
</body>
</html>
