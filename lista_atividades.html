<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
    <title>Visualizar Atividades</title>
    
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('img/ELECTRON.png');
        background-size: cover; /* para cobrir todo o espaço disponível */
        background-position: center 10%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #ffffffb2;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2b6;
    }
    .button-group {
        overflow: hidden;
    }
    .button-group button {
        float: right;
        margin-left: 10px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button-group button.edit {
        background-color: #061249;
        color: white;
    }
    .button-group button.delete {
        background-color: #061249;
        color: white;
    }
    #listPerson{
        background-color: #f2f2f2b6;
    }
</style>
<body>
    <nav class="menu-lateral">

        <div class="btn-expandir">
           <i class="bi bi-list" id="btn-exp"></i>
        </div>
    
        <ul>
          <li class="item-menu">
            <a href="tela_inicial.html">
              <span class="icon"><i class="bi bi-house-door"></i></span>
              <span class="txt-link">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="lista_atividades.html">
              <span class="icon"><i class="bi bi-columns-gap"></i></span>
              <span class="txt-link">Atividades</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="cadastro_atividades.html">
              <span class="icon"><i class="bi bi-people-fill"></i></span>
              <span class="txt-link">Cadastar</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="tela_perfil.html">
              <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
              <span class="txt-link">Perfil</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="index.html">
              <span class="icon"><i class="bi bi-box-arrow-left"></i></bi></span>
              <span class="txt-link">Sair</span>
            </a>
          </li>
        </ul>
      </nav>
      <script src="cadastro.js"></script> 
    <div class="container">
        <h2>Atividades</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Dia da semana</th>
                    <th>Horário</th>
                    <th>Professor</th>
                    <th>Participantes</th>
                </tr>
            </thead>
            <tbody id="activityList">
                <!-- Aqui serão adicionadas as atividades dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Dados de exemplo para preencher a tabela (pode ser substituído pelos dados do banco)
        const activities = [
            { name: "Atividade 1", day: "Segunda-feira", time: "09:00", professor: "Prof. Fulano", participants: "João, Maria" },
            { name: "Atividade 2", day: "Terça-feira", time: "14:00", professor: "Prof. Ciclano", participants: "Pedro, Ana" },
            { name: "Atividade 3", day: "Quarta-feira", time: "10:30", professor: "Prof. Beltrano", participants: "Carlos, Julia" }
        ];

        // Função para exibir as atividades na tabela
        function displayActivities() {
            const tableBody = document.getElementById('activityList');
            tableBody.innerHTML = '';

            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${activity.name}</td>
                    <td>${activity.day}</td>
                    <td>${activity.time}</td>
                    <td>${activity.professor}</td>
                    <td>${activity.participants}</td>
                    <td class="button-group">
                        <button class="edit" onclick="editActivity('${activity.name}')">Editar</button>
                    </td>
                    <td class="button-group">    
                        <button class="delete" onclick="deleteActivity('${activity.name}')">Apagar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para editar uma atividade
        function editActivity(name) {
            // Aqui você pode implementar a lógica para editar a atividade com o nome fornecido
            console.log("Editar atividade:", name);
        }

        // Função para apagar uma atividade
        function deleteActivity(name) {
            // Aqui você pode implementar a lógica para apagar a atividade com o nome fornecido
            console.log("Apagar atividade:", name);
        }

        // Exibir as atividades ao carregar a página
        window.onload = function() {
            displayActivities();
        };
    </script>
</body>
</html>
