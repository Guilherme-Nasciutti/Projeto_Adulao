<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cadastro.css">
    
    <title>Visualizar Atividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #061249;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            overflow: hidden;
        }
        .button-group button {
            float: right;
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button.edit {
            background-color: #061249;
            color: white;
        }
        .button-group button.delete {
            background-color: #061249;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="menu-lateral">
    
        <div class="btn-expandir">
           <i class="bi bi-list"></i>
        </div>
  
        <ul>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-house-door"></i></span>
              <span class="txt-link">Home</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-columns-gap"></i></span>
              <span class="txt-link">Dashboard</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
              <span class="txt-link">Cadastrar</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class=""></i></span>
              <span class="txt-link">Atividades</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class=""></i></span>
              <span class="txt-link">Perfil</span>
            </a>
          </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Atividades Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Dia da semana</th>
                    <th>Horário</th>
                    <th>Professor</th>
                    <th>Participantes</th>s
                </tr>
            </thead>
            <tbody id="activityList">
                <!-- Aqui serão adicionadas as atividades dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Dados de exemplo para preencher a tabela (pode ser substituído pelos dados do banco)
        const activities = [
            { name: "Atividade 1", day: "Segunda-feira", time: "09:00", professor: "Prof. Fulano", participants: "João, Maria" },
            { name: "Atividade 2", day: "Terça-feira", time: "14:00", professor: "Prof. Ciclano", participants: "Pedro, Ana" },
            { name: "Atividade 3", day: "Quarta-feira", time: "10:30", professor: "Prof. Beltrano", participants: "Carlos, Julia" }
        ];

        // Função para exibir as atividades na tabela
        function displayActivities() {
            const tableBody = document.getElementById('activityList');
            tableBody.innerHTML = '';

            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${activity.name}</td>
                    <td>${activity.day}</td>
                    <td>${activity.time}</td>
                    <td>${activity.professor}</td>
                    <td>${activity.participants}</td>
                    <td class="button-group">
                        <button class="edit" onclick="editActivity('${activity.name}')">Editar</button>
                    </td>
                    <td class="button-group">    
                        <button class="delete" onclick="deleteActivity('${activity.name}')">Apagar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para editar uma atividade
        function editActivity(name) {
            // Aqui você pode implementar a lógica para editar a atividade com o nome fornecido
            console.log("Editar atividade:", name);
        }

        // Função para apagar uma atividade
        function deleteActivity(name) {
            // Aqui você pode implementar a lógica para apagar a atividade com o nome fornecido
            console.log("Apagar atividade:", name);
        }

        // Exibir as atividades ao carregar a página
        window.onload = function() {
            displayActivities();
        };
    </script>
</body>
</html>
